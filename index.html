<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Violet Chat</h1>
    </header>
    <main>
        <section id="chat-window">
            <div id="messages-container" class="messages-container scrollable"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" aria-label="Ввод сообщения для чата"/>
                <button id="send-btn" aria-label="Отправить сообщение"><i class="fas fa-paper-plane"></i></button>
                <button id="clear-btn" aria-label="Очистить чат"><i class="fas fa-trash-alt"></i></button>
            </div>
        </section>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
